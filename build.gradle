apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group 'com.thandav.learn'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE")
    implementation "org.apache.kafka:kafka-clients:0.10.2.0"
    implementation "org.springframework.kafka:spring-kafka:2.2.7.RELEASE"
    implementation 'com.google.guava:guava:20.0'
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation "org.springframework.kafka:spring-kafka-test:1.2.2.RELEASE"
}
